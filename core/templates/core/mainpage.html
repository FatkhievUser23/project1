<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DinFat: Интернет-магазин в Деревне</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
            font-size: 1.5em;
        }

        p {
            color: #555;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>
        DinFat: работа интернет-магазина в деревне
    </h1>
    <main>
        <p>Добро пожаловать в магазин.</p>
        <p>Нажмите <a href="{% url 'info' %}">"Информация"</a>, чтобы узнать больше о проекте.</p>
    </main>
</body>
</html>
